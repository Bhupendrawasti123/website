<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.8s ease-out;
        }
        
        .birthday-card {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideUp 0.8s ease-out;
            overflow: hidden;
        }
        
        .photo-frame {
            width: 220px;
            height: 220px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .birthday-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }
        
        .birthday-title {
            font-size: 2.2rem;
            color: #333;
            margin: 10px 0;
            font-weight: 700;
            line-height: 1.2;
        }
        
        .birthday-message {
            font-size: 1.2rem;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
            min-height: 80px;
        }
        
        .theme-icon {
            font-size: 3rem;
            margin: 15px 0;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        .birthday-name {
            color: #ff6b6b;
            font-weight: 700;
        }
        
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f00;
            border-radius: 50%;
            animation: confettiFall 5s linear infinite;
            z-index: 1001;
        }
        
        .refresh-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .refresh-btn:hover {
            background: #3dbeb5;
            transform: translateY(-2px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes confettiFall {
            0% { 
                transform: translateY(-100vh) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(360deg); 
                opacity: 0;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .theme-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            z-index: -1;
            font-size: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Birthday Modal -->
    <div class="modal-overlay" id="birthdayModal">
        <div class="birthday-card">
            <div class="photo-frame">
                <img src="" alt="Birthday Person" class="birthday-pic" id="birthdayPic">
            </div>
            
            <div class="theme-icon" id="themeIcon"></div>
            <h1 class="birthday-title">Happy Birthday <span class="birthday-name" id="birthdayName"></span>!</h1>
            <p class="birthday-message" id="birthdayMessage"></p>
            
            <div class="theme-bg" id="themeBg"></div>

        // Get parameters from URL
        const urlParams = new URLSearchParams(window.location.search);

        // Randomly select a wish
        const randomWish = birthdayData.wishes[Math.floor(Math.random() * birthdayData.wishes.length)];

        // Set the content
        document.getElementById('birthdayName').textContent = birthdayData.name;
        document.getElementById('birthdayPic').src = birthdayData.pic;
        document.getElementById('birthdayMessage').textContent = randomWish.message;
        document.getElementById('themeIcon').textContent = randomWish.icon;
        document.getElementById('themeBg').textContent = randomWish.bgIcon;

        // Create confetti
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9ff3', '#a29bfe'];
            
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Create confetti on load and every 3 seconds
        window.onload = function() {
            createConfetti();
            setInterval(createConfetti, 3000);
        };
    </script>
</body>
</html>
